<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <title>Invoicer</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>



    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Invoicer</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav nav-fill">
      <li {% if page == 'index' %}class="nav-item active"{%else%}class="nav-item"{% endif %}>
        <a class="nav-link"  href="{{url_for('index')}}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li {% if page == 'tenants' %}class="nav-item active"{%else%}class="nav-item"{% endif %}>
        <a class="nav-link" href="{{url_for('tenants')}}">Tenants</a>
      </li>
      <li {% if page == 'company' %}class="nav-item active"{%else%}class="nav-item"{% endif %}>
        <a class="nav-link" href="#">Company</a>
      </li>
      <li {% if page == 'invoices' %}class="nav-item active"{%else%}class="nav-item"{% endif %}>
        <a class="nav-link " href="{{url_for('show_invoices')}}" tabindex="-1" aria-disabled="true">Invoices</a>
      </li>
    </ul>
  </div>
</nav>
    </header>

      {% block content %}


      {% endblock %}
    <script type="text/javascript" src="{{ url_for('static', filename='app.js')}}"></script>
  </body>
</html>
