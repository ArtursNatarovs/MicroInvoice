{% extends "newbase.html" %}
{% block content %}

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Customers</h1>
          <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2">
              <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
              <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
            </div>
            <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle d-flex align-items-center gap-1">
              <svg class="bi"><use xlink:href="#calendar3"></use></svg>
              This week
            </button>
          </div>
        </div>

<ol class="list-group list-group-numbered">




        {% for user in users %}
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">
            <div class="fw-bold">{{user.name}} {{user.last_name}}</div>
          </div>

        <form action="{{url_for('update_tenant')}}" method="POST">
        <div class="input-group">
          <div class="input-group-prepend">

              <input type="hidden" name="userId" value="{{user.id}}" aria-label="hidden_tag">

          </div>
          <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <input type="submit" value="Update Customer Data" class="btn btn-warning"></input>

          </div>
        </div>

    </form>
    </li>
    {% endfor %}
</ol>
</main>
{% endblock %}
